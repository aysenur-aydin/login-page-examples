<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-left">
        <div class="login-header">
          <h1>Welcome to Our Application</h1>
          <p>Please login use the platform</p>
        </div>
        <form class="login-form">
          <div class="login-form">
            <div class="login-form-content">
              <div class="form-item">
                <label for="email">Enter Email</label>
                <input type="text" id="email" />
              </div>
              <div class="form-item">
                <label for="password">Enter Password</label>
                <input type="password" id="password" />
              </div>
              <div class="form-item">
                <div class="checkbox">
                  <input type="checkbox" id="rememberMeCheckbox" />
                  <label for="rememberMeCheckbox" class="checkboxLabel"
                    >Remember Me</label
                  >
                </div>
              </div>
              <button type="submit">Sign In</button>
            </div>
            <div class="login-form-footer">
              <a href="#">
                <img
                  width="30"
                  src="https://upload.wikimedia.org/wikipedia/en/thumb/0/04/Facebook_f_logo_%282021%29.svg/150px-Facebook_f_logo_%282021%29.svg.png"
                  alt=""
                />Facebook Login</a
              ><a href="#">
                <img
                  width="30"
                  src="https://global-uploads.webflow.com/64009fedce03bf07c4d0898b/643fe82fc68a4c4c7f061498_Google__G__Logo.svg.png"
                  alt=""
                />Google Login
              </a>
            </div>
          </div>
        </form>
      </div>
      <div class="login-right">
        <img src="./image.svg" />
      </div>
    </div>
  </body>
</html>
